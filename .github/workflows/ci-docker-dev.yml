on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

name: CI â€” verify Docker dev + backend tests

jobs:
  test:
    name: Test (Node 20) + Postgres
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: yarnitt
          POSTGRES_PASSWORD: yarnittpass
          POSTGRES_DB: yarnitt_test
        # Default internal port is 5432; Actions exposes it on localhost automatically.
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U yarnitt -d yarnitt_test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install postgresql client (pg_isready)
        run: sudo apt-get update && sudo apt-get install -y postgresql-client

      - name: Install backend dependencies
        run: |
          cd backend
          npm ci
        env:
          CI: true

      - name: Wait for Postgres to be ready
        run: |
          for i in $(seq 1 30); do
            pg_isready -h 127.0.0.1 -p 5432 -U yarnitt && break
            echo "Waiting for Postgres..."
            sleep 2
          done
        env:
          PGPASSWORD: yarnittpass

      - name: Run backend tests
        run: |
          cd backend
          export DATABASE_URL="postgres://yarnitt:yarnittpass@127.0.0.1:5432/yarnitt_test"
          npx jest --runInBand --config jest.config.cjs
        env:
          NODE_ENV: test

  docker-build:
    name: Build backend Docker image
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build backend Docker image
        run: |
          docker build -f backend/Dockerfile -t yarnitt-backend:test .

      - name: Smoke-run the image (node -v as a simple check)
        run: |
          docker run --rm yarnitt-backend:test node -v