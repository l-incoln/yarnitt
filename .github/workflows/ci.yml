name: CI
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: yarnitt
          POSTGRES_PASSWORD: yarnittpass
          POSTGRES_DB: yarnitt_test
        ports:
          - 5433:5432
        options: >-
          --health-cmd "pg_isready -U yarnitt -d yarnitt_test" --health-interval 10s --health-timeout 5s --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm ci
      - name: Wait for Postgres
        run: |
          until pg_isready -h localhost -p 5433 -U yarnitt; do sleep 1; done
      - name: Run migrations
        env:
          DATABASE_URL: postgres://yarnitt:yarnittpass@localhost:5433/yarnitt_test
        run: npm run -w backend migrate:latest
      - name: Run integration tests
        env:
          DATABASE_URL: postgres://yarnitt:yarnittpass@localhost:5433/yarnitt_test
        run: npm run -w backend test:integration