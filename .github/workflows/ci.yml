name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [frontend, backend]
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        run: |
          cd ${{ matrix.service }}
          npm ci || npm install
      - name: Build
        run: |
          cd ${{ matrix.service }}
          npm run build --if-present
      - name: Run tests (if any)
        run: |
          cd ${{ matrix.service }}
          npm test || true