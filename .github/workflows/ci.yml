name: CI

on:
  push:
    branches:
      - main
      - 'feat/**'
  pull_request:
    branches:
      - main

jobs:
  integration-tests:
    runs-on: ubuntu-20.04
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: yarnitt
          POSTGRES_PASSWORD: yarnittpass
          POSTGRES_DB: yarnitt_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U yarnitt -d yarnitt_test"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DATABASE_URL: postgres://yarnitt:yarnittpass@127.0.0.1:5432/yarnitt_test
      CI: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps
        run: |
          cd backend
          npm ci

      - name: Wait for Postgres
        run: |
          sudo apt-get update -y
          sudo apt-get install -y postgresql-client
          for i in $(seq 1 30); do
            pg_isready -h 127.0.0.1 -p 5432 -U yarnitt && break || sleep 2
          done

      - name: Run DB integration tests
        run: |
          cd backend
          npx --yes --package jest --package ts-jest jest --preset=ts-jest --runTestsByPath=tests/integration/db.test.ts --runInBand