name: Integration — forgot-password rate limiter

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  integration:
    name: Integration test (forgot-password rate limiter)
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure docker-compose / docker compose available
        run: |
          set -e
          if command -v docker &>/dev/null; then
            echo "docker available"
          else
            echo "Docker not present on runner — required"
            exit 1
          fi
          # prefer new plugin "docker compose", fall back to docker-compose binary
          if docker compose version &>/dev/null; then
            echo "docker compose plugin available"
          elif command -v docker-compose &>/dev/null; then
            echo "docker-compose binary available"
          else
            echo "Installing docker-compose plugin..."
            sudo apt-get update
            sudo apt-get install -y docker-compose-plugin || true
          fi

      - name: Build and start services (docker-compose)
        working-directory: .
        run: |
          set -e
          if docker compose version &>/dev/null; then
            docker compose up -d --build
          else
            docker-compose up -d --build
          fi

      - name: Wait for backend to become ready
        run: |
          set -e
          echo "Waiting for http://localhost:4000/ to be ready..."
          for i in $(seq 1 30); do
            code=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:4000/ || echo "000")
            echo "Attempt $i: HTTP $code"
            if [ "$code" = "200" ] || [ "$code" = "404" ]; then
              echo "Backend ready"
              exit 0
            fi
            sleep 2
          done
          echo "Backend did not become ready in time" >&2
          docker ps || true
          docker-compose ps || true
          exit 1

      - name: Run integration script (Node)
        env:
          NODE_ENV: test
        run: |
          node --version
          node tests/integration/run-forgot-rl.js

      - name: Tear down docker-compose
        if: always()
        run: |
          set -e
          if docker compose version &>/dev/null; then
            docker compose down --volumes --remove-orphans || true
          else
            docker-compose down --volumes --remove-orphans || true
          fi