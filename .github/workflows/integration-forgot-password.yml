name: Integration Test - Forgot Password Rate Limiter

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  test-forgot-password-rate-limit:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    services:
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Docker Compose (if needed)
        run: |
          # Check if docker compose is available
          if docker compose version &>/dev/null; then
            echo "Docker Compose plugin is available"
            echo "COMPOSE_CMD=docker compose" >> $GITHUB_ENV
          elif command -v docker-compose &>/dev/null; then
            echo "docker-compose is available"
            echo "COMPOSE_CMD=docker-compose" >> $GITHUB_ENV
          else
            echo "Installing docker-compose..."
            sudo curl -L "https://github.com/docker/compose/releases/download/v2.23.0/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
            sudo chmod +x /usr/local/bin/docker-compose
            echo "COMPOSE_CMD=docker-compose" >> $GITHUB_ENV
          fi

      - name: Start backend with Docker Compose
        run: |
          echo "Starting services with Docker Compose..."
          ${COMPOSE_CMD} up -d --build
          echo "Services started"

      - name: Wait for backend to be ready
        run: |
          echo "Waiting for backend on http://localhost:4000..."
          for i in {1..30}; do
            if curl -f http://localhost:4000/ 2>/dev/null || curl -f http://localhost:4000/healthz 2>/dev/null; then
              echo "Backend is ready!"
              exit 0
            fi
            echo "Attempt $i: Backend not ready yet, waiting..."
            sleep 2
          done
          echo "Backend failed to become ready"
          exit 1

      - name: Show Docker Compose logs (for debugging)
        if: failure()
        run: |
          echo "=== Docker Compose Services ==="
          ${COMPOSE_CMD} ps
          echo ""
          echo "=== Docker Compose Logs ==="
          ${COMPOSE_CMD} logs

      - name: Run forgot-password rate limiter integration test
        run: |
          echo "Running integration test..."
          node tests/integration/run-forgot-rl.js

      - name: Cleanup - Stop Docker Compose
        if: always()
        run: |
          echo "Stopping Docker Compose services..."
          ${COMPOSE_CMD} down -v || true
