version: '3.8'
services:
  db:
    image: postgres:15
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: yarnitt
      POSTGRES_PASSWORD: yarnittpass
      POSTGRES_DB: yarnitt_test
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U yarnitt -d yarnitt_test"]
      interval: 10s
      timeout: 5s
      retries: 5