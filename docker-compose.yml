version: "3.8"
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: yarnitt
      POSTGRES_PASSWORD: yarnittpass
      POSTGRES_DB: yarnitt_dev
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - yarnitt-network

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      yarnitt-network:
        aliases:
          - redis-local

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=development
      - PORT=4000
      - MONGO_URI=mongodb://mongo:27017/yarnitt_dev
      - REDIS_HOST=redis-local
      - REDIS_PORT=6379
      - REDIS_URL=redis://redis-local:6379
      - JWT_SECRET=change_me_local_dev_secret
      - JWT_ACCESS_TTL=15m
      - JWT_REFRESH_TTL=7d
    depends_on:
      - redis
      - mongo
    networks:
      - yarnitt-network

  mongo:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - yarnitt-network

networks:
  yarnitt-network:
    driver: bridge

volumes:
  db-data:
  redis-data:
  mongo-data: